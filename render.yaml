services:
  # Backend API
  - type: web
    name: voxlo-server
    env: node
    region: oregon
    plan: free
    buildCommand: npm install
    startCommand: npm start
    rootDir: server
    envVars:
      - key: NODE_ENV
        value: production
      - key: CLIENT_URL
        sync: false
    healthCheckPath: /health

  # Frontend Static Site
  - type: web
    name: voxlo-client
    env: static
    region: oregon
    plan: free
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    rootDir: client
    envVars:
      - key: VITE_SERVER_URL
        sync: false
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
